<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Image</title>
</head>

<body class="m-5">
    <div class="container ">
        <div class="row justify-contnent-center">
            <div class="col-md-4">
                <a href="{% url 'gallery' %}" class="btn btn-dark my-3">Go Back</a>
                <div class="card">
                    <form method="POST" action="" enctype="multipart/form-data">
                        {% csrf_token %}

                        <div class="form-group m-3">
                            <label for="">Description</label>
                            <input required name="description" type="text" class="form-control" id="" placeholder="Enter a description">
                        </div>

                        <div class="form-group m-3">
                            <label for="">Select a Category</label>
                            <select name="category" class="form-control">
                              <option value="none">Select a category</option>
                              {% for category in categories %}
                              <option value="{{category.id}}" >{{category.name}}</option>
                              {%endfor%}
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="">Create a new Category</label>
                            <input name="category_new" type="text" placeholder="Enter a new category">

                        </div>

                        <div class="form-group">
                            <label for="">Upload Image</label>
                            <input required name="image" type="file" class="form-control-file" id="">
                        </div>

                        <button type="submit" class="btn btn-primary sm-3">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
